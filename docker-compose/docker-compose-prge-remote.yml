x-environment:
  #DB
  - &env-postgres-db POSTGRES_DB=${POSTGRES_DB}
  - &env-postgres-user POSTGRES_USER=${POSTGRES_USER}
  - &env-postgres-password POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

services:
  postgis:
    build:
      context: ..
      dockerfile: docker/postgis/Dockerfile
    image: 'prge_bgm_postgis'
    container_name: prge_bgm_postgis-${ENV_NAME}
    environment:
      - *env-postgres-db
      - *env-postgres-user
      - *env-postgres-password
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - postgis-local-data:/var/lib/postgresql/data
  geoserver:
    build:
      context: ..
      dockerfile: docker/geoserver/Dockerfile
    image: 'prge_bgm_geoserver'
    container_name: prge_bgm_geoserver-${ENV_NAME}
    #environment:

    ports:
      - ${GEOSERVER_PORT}:8080
    volumes:
      - ../.tmp/data-${ENV_NAME}:/opt/geoserver_data
      - ../.tmp/geoserver-config:/opt/geoserver/data_dir
  fastapi:
    build:
      context: ..
      dockerfile: docker/fastapi/Dockerfile
    image: 'prge_bgm_fastapi'
    container_name: prge_bgm_fastapi-${ENV_NAME}

    ports:
      - ${FASTAPI_PORT}:10000
  nginx:
    build:
      context: ..
      dockerfile: docker/nginx/Dockerfile_local
    image: 'prge_bgm_nginx'
    container_name: prge_bgm_nginx-${ENV_NAME}
    ports:
      - ${NGINX_PORT}:80

volumes:
  postgis-local-data:
  geoserver-data: